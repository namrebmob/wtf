<!doctype html>
<html lang="en">

<head>
    <meta charset="{{args.charset}}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for("static", filename="favicons/apple-touch-icon.png") }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for("static", filename="favicons/favicon-32x32.png") }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for("static", filename="favicons/favicon-16x16.png") }}">
    <link rel="manifest" href="{{ url_for("static", filename="favicons/site.webmanifest") }}">
    <link rel="mask-icon" href="{{ url_for("static", filename="favicons/safari-pinned-tab.svg") }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ url_for("static", filename="favicons/favicon.ico") }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{{ url_for("static", filename="favicons/browserconfig.xml") }}">
    <meta name="theme-color" content="#ffffff">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>What the file?</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet" />
    <link href="{{ url_for("static", filename="css/main.css") }}" rel="stylesheet" />
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand"><a href="{{ url_for("index") }}">What the file?</a></h3>
                <!--nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="{{ url_for("index") }}">Home</a>
                    <a class="nav-link" href="#features">Features</a>
                    <a class="nav-link" href="#contact">Contact</a>
                </nav-->
            </div>
        </header>
        <main role="main" class="inner cover">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {{ args.request_data }}
            <form action="" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" name="file" class="custom-file-input" id="custom-file" required>
                        <label class="custom-file-label" for="custom-file">Upload you file here</label>
                    </div>
                </div>
                <button class="btn btn-lg btn-secondary" type="submit">Upload</button>
            </form>
        </main>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>{{ args.year }}, <a href="{{ url_for("index") }}">What the file?</a> by <a href="http://buslov.ru/" target="_blank">bomberman</a>.</p>
            </div>
        </footer>
    </div>

</body>
</html>
